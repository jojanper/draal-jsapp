version: "2"
services:
  rabbitmq:
    container_name: rabbitmq
    build:
      context: ./config/rabbitmq
      dockerfile: Dockerfile
    #image: rabbitmq
    #command:
    #  - rabbitmqctl add_vhost draal_tasks
    #  - rabbitmqctl set_permissions -p draal_tasks guest ".*" ".*" ".*"
    ports:
      - "5672:5672"
  mongodb:
    container_name: mongodb
    image: mongo:3.4
  web:
    container_name: draaljs
    build:
      context: .
      dockerfile: Dockerfile
    expose:
      - "3008"
    volumes:
      - .:/draaljs-app
      - /draaljs-app/node_modules
    environment:
      - PORT=3008
      - MONGODB_URI=mongodb://mongodb:27017/test
      - ACCOUNT_ACTIVATION_DAYS=7
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672/draal_tasks
      - CELERY_ON=1
    depends_on:
      - mongodb
      - rabbitmq
      - worker
  nginx:
    container_name: nginx
    build:
      context: ./config/nginx
      dockerfile: Dockerfile
    ports:
      - "8088:80"
    links:
      - web
    volumes_from:
      - web
  worker:
    build:
      context: .
      dockerfile: ./config/celery/Dockerfile
    volumes:
      - .:/draaltasks
      - docker-logs:/var/log
    links:
      - rabbitmq
    depends_on:
      - rabbitmq
    environment:
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672//
volumes:
  docker-logs:
    driver_opts:
      device: ${PWD}/docker-logs
      o: bind
