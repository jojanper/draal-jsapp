sudo: required
language: node_js
services:
  - docker
  - mongodb
os:
  - linux
  - osx
node_js:
  - "6"
before_install:
  - node --version
  - npm --version
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
    docker --version;
    docker-compose --version;
    fi
  - sleep 5
script:
  - npm run cibuild
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
    npm run docker-build;
    fi
